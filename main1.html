
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="./css/login.css">
   </head>
   <body>
   <h1>HOTEL IN MINUTES</h1>
   <div class="box">
     <img src="./Images/loginin.png" width="150px" height="150px">
     <div class="login">
     <form action="main.html">
       <div class="form">
          <label for="Haiden">User Name</label><br>   
          <input type="text" id="Haiden" name="Haiden" placeholder="User Name" required>
       </div><br>
       <div class="form1">
          <label for="gmail">Email</label><br>
          <input type="email" id="gmail" name="gmail" placeholder="Enter Email" required>
       </div><br>
       <div class="form2">
          <label for="secret">Password</label><br>
          <input type="password" id="secret" name="secret" placeholder="Enter Password" required>
       </div><br>
       <div class="submit">
       <input type="submit" value="Log in">
       </div><br>
       <a href="forget.html">Forget password</a>
     </form>
     <p>
        Don't have an account?<a href="signup.html">Sign up</a>
     </p>
     </div>
   </div>
   </body>
</html>
