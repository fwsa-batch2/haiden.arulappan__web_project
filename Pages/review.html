<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review for hotelinminutes</title>
  <link rel="stylesheet" type="text/css" href="./../asserts/css/review.css">
  <link rel="icon" type="image/x-icon" href="./../asserts/Images/favicon.ico">
</head>

<body>
  <h1>
    WE APPRECIATE YOUR REVIEW!
  </h1>
  <h6>
    Your review will help us to improve our web hosting quality hotels, and customer services.
  </h6>
  <a href="./our_reviews.html" class="first">Our Reviews</a>
  <div class="sector">
    <p>Your personal info</p>
    <form onsubmit="Review()">
      <span class="section1">
        <img src="./../asserts/Images/revpro.png" id="img1">
      </span>
      <input type="text" id="username" placeholder="Enter Your Name" required><br><br>
      <span class="section2">
        <img src="./../asserts/Images/revemail.jpg" id="img2">
      </span>
      <input type="email" id="email" placeholder="Enter Your Email" required><br><br>
      <span class="section2">
        <img src="./../asserts/Images/revaddress.png" id="img2">
      </span>
      <input type="date" id="address" required>
      <p>Rate our overall services</p>
      <span class="section2">
        <img src="./../asserts/Images/revheart.jpg" id="img2">
      </span>
      <input list="Ratings" name="rating" id="Ratings" pattern="1-5"
        title="Please enter the valid ratings between 1 to 5">
      <datalist id="Ratings">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </datalist>
      <p>Write your feedback</p>
      <span class="section2">
        <img src="./../asserts/Images/revfeed.jpg" id="img2">
      </span>
      <input type="text" id="feedback" placeholder="Enter Your Feedback"><br><br><br>
      <input type="submit">

    </form>
    <div id="text">

    </div>
  </div>
  <img src="./../asserts/Images/review.gif" id="gift">
  <script src="./../asserts/javascript/review.js"></script>
</body>

</html>
