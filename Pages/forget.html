<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../asserts/css/login.css" />
  </head>
  <body>
    <h1>HOTEL IN MINUTE</h1>
    <div class="forget">
      <p><b>Trouble with logging in?</b></p>
      <div class="login1">
        <form>
          <div class="form">
            <label for="mail">Email</label><br />
            <input
              type="email"
              id="mail"
              name="mail"
              placeholder="Enter email"
              required
            />
          </div>
          <br />
          <div class="form1">
            <label for="otp">OTP</label><br />
            <input
              type="tel"
              id="otp"
              name="otp"
              placeholder="Enter OTP"
              required
            />
          </div>
          <br />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <p class="account">
      Already have an account&nbsp;<a href="index.html">click here</a>
    </p>
  </body>
</html>
