<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../asserts/css/form.css" />
  </head>
  <body>
    <div class="box">
      <h1>For Bookings</h1>
      <form onsubmit="booking()">
        <p id="font">
          Name:&nbsp;&nbsp;<input type="text" id="name" required />
        </p>
        <p id="font1">Email:&nbsp;&nbsp;<input type="email" id="email" required /></p>
        <p id="font2">Ph no:&nbsp;&nbsp;<input type="tel" id="phone_number" required /></p>
        <p id="font3">No of Rooms:&nbsp;&nbsp;<input type ="number"  id="rooms" 
          title="one user can book 2 rooms only"  required></p>
        <p id="font3">
          Adults:&nbsp;&nbsp;<input
            type="number"
            min="1"
            max="4"
            id="adult"
            required
          />
          Children:&nbsp;&nbsp;<input
            type="number"
            min="1"
            max="3"
            id="children"
            required
          />
        </p>
        <p>
          Check-in-date:&nbsp;&nbsp;<input
            type="date"
            min="2021-12-06"
            max="2021-12-31"
            id="date1"
            required
          />
        </p>
        <p>
          Check-out-date:&nbsp;&nbsp;<input type="date" id="date2" min = "2021-12-10" max="2022-01-15" required />
        </p>
        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>
    <script src = "./../asserts/javascript/roomform.js"></script>
  </body>
</html>
