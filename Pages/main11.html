<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>log in</title>
  <link rel="stylesheet" type="text/css" href="../asserts/css/login.css" />
  <link rel="icon" type="image/x-icon" href="./../asserts/Images/favicon.ico">
</head>

<body>
  <h1>HOTEL IN MINUTES</h1>
  <p id="marquee">PLEASE SIGNUP TO BOOK ROOMS</p>
  <div class="box">
    <img src="../asserts/Images/loginin.png" alt="" width="150px" height="150px" />
    <div class="login">
      <form onsubmit="login(event)">
        <div class="form">
          <div class="form1">
            <label for="gmail">Email</label><br />
            <input type="email" id="gmail" name="gmail" placeholder="Enter Email" required />
          </div>
          <br />
          <div class="form2">
            <label for="secret">Password</label><br />
            <input type="password" id="secret" name="secret" placeholder="Enter Password" required />
          </div>
          <br />
          <div>
            <input type="checkbox" id="checking" onchange="checkbox()">Show password
          </div>
          <div class="submit">
            <input type="submit" value="Log in" />
          </div>
          <br />
          <span id="alert"></span>
          <a href="forget.html">Forget password</a>
      </form>
      <p>Don't have an account?<a href="./../Pages/himform10.html">Sign up</a></p>
    </div>
  </div>
  <script src="../asserts/javascript/login.js"></script>
</body>

</html>
